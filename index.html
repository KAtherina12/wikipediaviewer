<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia viewer</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="hero-text">
				<h1>Wikipedia Viewer</h1>
				</div>
				<section>
				<div class="searchbox">
					<form method="get" action="/search" id="search">
						  <i class="fa fa-search fa-lg logo"></i>
						  <input name="q" type="text" size="40" id="searchTxt" placeholder="Type here..." />
						  <input value="Search" class="btn search-btn" type="button" id="searchItem">
						</form>
						<p style="padding-top: 10px">type and press Search button to Search</p>
				</div>
				</section>
				<div id="output">
					
				</div>
			</div>
		</div>
</body>
</html>
