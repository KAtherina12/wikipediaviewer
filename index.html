<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="src/css/style.css">

  
</head>

<body>
  <div class="wrapper">
		<div class="container">
			<div class="hero-text">
				<h1>Wikipedia Viewer</h1>
				</div>
				<section>
				<div class="searchbox">
					<form method="get" action="/search" id="search">
						  <i class="fa fa-search fa-lg logo"></i>
						  <input name="q" type="text" size="40" id="searchTxt" placeholder="Type here..." />
						  <input value="Search" class="btn search-btn" type="button" id="searchItem">
						</form>
						<p style="padding-top: 10px">type and press Search button to Search</p>
				</div>
				</section>
				<div id="output">
					
				</div>
			</div>
		</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://use.fontawesome.com/3933a0b23d.js'></script>

    <script src="src/js/index.js"></script>

</body>
</html>
